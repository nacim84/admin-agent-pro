services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin}
      POSTGRES_DB: ${POSTGRES_DB:-admin_agent}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d admin_agent"]
      interval: 5s
      timeout: 5s
      retries: 5

  bot:
    build: .
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Database
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin}
      POSTGRES_DB: ${POSTGRES_DB:-admin_agent}

      # API Keys & Secrets
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_ADMIN_USERS: ${TELEGRAM_ADMIN_USERS}

      # Company Info
      COMPANY_NAME: ${COMPANY_NAME:-My Company}
      COMPANY_SIRET: ${COMPANY_SIRET:-00000000000000}
      COMPANY_ADDRESS: ${COMPANY_ADDRESS:-123 Street, City}
      COMPANY_TVA_NUMBER: ${COMPANY_TVA_NUMBER:-FR00000000000}
      
      # App Config
      TMP_DIR: /app/.tmp

    volumes:
      - ./.tmp:/app/.tmp

volumes:
  postgres_data:
